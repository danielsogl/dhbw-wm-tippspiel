<div class="container">
  <div class="row">
    <div class="col-md-5 offset-md-4">
      <mat-card>
        <mat-toolbar color="primary">
          <h1 class="text-center">Login</h1>
        </mat-toolbar>
        <mat-card-content>
          <form>
            <mat-form-field class="full-width">
              <input matInput placeholder="Email-Adresse" type="email">
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Passwort" type="password">
            </mat-form-field>

            <button mat-raised-button color="primary" class="btn-block btn-lg">Anmelden</button>

          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
