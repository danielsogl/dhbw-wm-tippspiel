<mat-progress-bar mode="indeterminate" color="accent" *ngIf="loading"></mat-progress-bar>
<div class="container">
  <div class="row align-items-end">
    <div class="col-md-6 col-lg-4" *ngFor="let group of groups | keys">

      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ group | uppercase }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
        </mat-card-content>

      </mat-card>

    </div>
  </div>
</div>
