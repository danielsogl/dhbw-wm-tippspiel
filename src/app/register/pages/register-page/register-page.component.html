<div class="container">
  <div class="row">
    <div class="col-md-5 offset-md-4">
      <mat-card>
        <mat-toolbar color="primary">
          <h1 class="text-center">Registrieren</h1>
        </mat-toolbar>
        <mat-card-content>
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <mat-form-field class="full-width">
              <input matInput placeholder="Email-Adresse" type="email" [formControlName]="'email'">
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Benutzername" type="text" [formControlName]="'displayName'">
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Passwort" type="password" [formControlName]="'password'">
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Passwort wiederholen" type="password" [formControlName]="'passwordRepeat'">
            </mat-form-field>

            <button mat-raised-button color="primary" class="btn-block btn-lg" type="submit" [disabled]="registerForm.invalid">Registrieren</button>

          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
