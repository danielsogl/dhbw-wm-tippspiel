<mat-sidenav #sidenav mode="over" position="start">
  <div class="branding">
    <img [src]="logo" />
    <span>WM-Tippspiel</span>
  </div>
  <mat-nav-list>
    <a mat-list-item *ngFor="let item of navItems" (click)="sidenav.close()" [routerLink]="[item.link]" routerLinkActive="active">
      {{ item.label }}
    </a>
  </mat-nav-list>
</mat-sidenav>
