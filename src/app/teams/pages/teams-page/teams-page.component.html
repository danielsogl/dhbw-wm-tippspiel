<mat-progress-bar mode="indeterminate" color="accent" *ngIf="loading"></mat-progress-bar>
<div class="container">
  <div class="row align-items-end">
    <div class="col-md-6 col-lg-4 d-none d-sm-block" *ngFor="let team of teams">

      <mat-card>
        <mat-card-header>
          <img mat-card-avatar [src]="team.flag">
          <mat-card-title>{{ team.name }}</mat-card-title>
          <mat-card-subtitle>{{ team.fifaCode }}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>

    </div>
    <div class="col-md-6 col-lg-4 d-block d-sm-none">
      <mat-list>
        <mat-list-item *ngFor="let team of teams">
          <img matListAvatar [src]="team.flag" [alt]="team.name">
          <h3 matLine>{{ team.name }}</h3>
          <p matLine>
            <span>{{ team.fifaCode }}</span>
          </p>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
